<!-- templates/video_chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    
</head>
<body>
    <h1>Video Chat</h1>
    <form action="/create_room" method="post">
        <input type="text" name="code" placeholder="Enter room code" required>
        <button type="submit">Create Room</button>
    </form>

    <button onclick="startCall()">Start Call</button>
    <button onclick="endCall()">End Call</button>
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>

    <!-- Include Socket.IO and PeerJS -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.peerjs.com/1.3.1/peerjs.min.js"></script>
    <script src="/static/video.js"></script>
</body>
</html>
